<app-navbar></app-navbar>
<div class="home-page"> 
    <div class="container">
        <h1>Welcome, {{this.userDetails?.name}}!</h1>
        <div>
        </div>
    </div>
    
    <div class="grid">
        <mat-card>
            <h1 style="text-align: center;">Lost Dogs registered by me</h1>
            <mat-list dense class="mat-list">
                <mat-list-item *ngFor="let lostdog of lostDogs">
                    <img [src]="'data:' + lostdog.picture!.fileType + ';base64,' + lostdog.picture!.data" width=100 max-height=150
                    style="margin-top: 60px;">
                    <div class="item-grid">
                        <label style="font-size: 20px;">{{lostdog.name}} ({{lostdog.breed}}) </label>
                        <label class="lost-label">Lost on {{lostdog.dateLost | date:'dd-MM-yyyy'}}</label>
                        <label style="font-size: 20px; margin-top: 7px;">Location: {{lostdog.location.city}}, {{lostdog.location.district}} </label>
                    </div>
                    <button mat-raised-button [disabled]="lostdog.isFound" (click)="onMarkAsFoundClick(lostdog.id!)" class="list-button">
                        <mat-icon>check</mat-icon> Mark as Found
                    </button>
                    <button mat-raised-button [disabled]="lostdog.isFound" (click)="onEditDetailsClick(lostdog.id!)" class="list-button2">
                        <mat-icon>edit</mat-icon> Edit
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card>
        <div class="register-button">
            <button mat-raised-button (click)="onRegisterLostDogClick()" style="padding-left: 8px;">
                <mat-icon>add</mat-icon> Register Lost Dog</button>
            <button mat-raised-button (click)="onEditContactInfoClick()" style="padding-left: 8px;">
                <mat-icon>edit</mat-icon> Edit Contact Info</button>
        </div>
    </div>
</div>
