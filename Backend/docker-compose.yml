version: "3.9"
volumes:
  lostdogs-sql: {}
services:
  mssql:
    container_name: mssql
    image: mcr.microsoft.com/mssql/server
    ports:
      - "1433:1433"
    volumes:
      - lostdogs-sql:/var/opt/mssql
    environment:
        SA_PASSWORD: "SafePass66!"
        ACCEPT_EULA: "Y"
    restart: on-failure
  server:
    container_name: server
    restart: on-failure
    build: .
    ports:
        - "5000:80"
    depends_on:
        - mssql
